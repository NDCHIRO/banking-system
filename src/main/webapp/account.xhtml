<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		Account page
	</h:head>
	<h:body>
		<h:form>
			<h2> Account page </h2>
    		<p:growl id="growl" showDetail="true" />
        	<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        	<br></br>
    		#{msg.message_mobileNumber} <p:inputText id="number" value = "#{account.mobileNumber}" />
    		<br></br>
    		<br></br>
    		<h:outputText value="#{msg.message_mail} " />  
    		<p:inputText id="mail" value="#{account.mail}" />
			<br></br>
    		<br></br>
    		#{account.addressTextField} <p:inputText id="address"  value="#{account.address}"/>
    		<br></br>
    		<br></br>
    		
    		<h:outputText value="amount of money you have: " />  
    		<p:inputText id="money" value="#{account.amountOfMoney}" required="true"
    		 requiredMessage="please enter your amount Of Money"/>
			<br></br>
    		<br></br>
    		<p:commandButton action="#{account.submit()}" value="save" update="growl" />
    		<br></br>
    		<br></br>
			<p:commandButton value="tranfer money page"  action="#{account.goToMoneyTransferPage()}" update="growl" 
    		 	styleClass="mr-2" style="width: 10rem" >
    		 </p:commandButton>
    		 <br></br>
    		<br></br>
    		 <p:commandButton value="logout"  action="#{account.logOut()}" update="growl" 
    		 	styleClass="mr-2" style="width: 10rem" >
    		 </p:commandButton>
		</h:form>
		
	</h:body>
</html>
